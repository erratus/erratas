{% extends 'base.html' %}
{% block main %}
    
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="{{ url_for('add_accounts', username=username) }}" method="post">
                <div class="mb-3">
                    <label for="bank_name" class="form-label">Bank Name</label>
                    <input type="text" name="bank_name" class="form-control form-control-lg" maxlength="30" placeholder="Enter your Bank name" id="bank_name" required>
                </div>
                <div class="mb-3">
                    <label for="account_no" class="form-label">Account No.</label>
                    <input type="text" name="account_no" class="form-control form-control-lg" maxlength="20"  placeholder="Enter your Account no." id="account_no" required>
                </div>
                <button type="submit" class="btn btn-primary">Add more accounts</button>
            </form>
        </div>
    </div>
    <hr>
    <br>
    <div class="col">
        <form action="{{ url_for('finish_adding_accounts', username=username) }}" method="post">
            <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" class="btn btn-danger" title="skip or finish">Finish adding accounts</button>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
